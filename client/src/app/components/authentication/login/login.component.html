<form [formGroup]="logGroup">
  <mat-form-field>
    <input matInput placeholder="Username (Email)" formControlName="email" />
  </mat-form-field>

  <br />
  <mat-form-field>
    <input
      type="password"
      matInput
      placeholder="Password"
      formControlName="password"
    />
  </mat-form-field>

  <br />
  <div>
    <button mat-button (click)="login()" [disabled]="logGroup.invalid">
      Login
    </button>
  </div>
</form>
