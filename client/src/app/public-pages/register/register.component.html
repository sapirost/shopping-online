<mat-horizontal-stepper linear #stepper>
  <mat-step [stepControl]="firstRegisterGroup">
    <form [formGroup]="firstRegisterGroup">
      <ng-template matStepLabel>First Step</ng-template>
      <mat-form-field>
        <input
          matInput
          placeholder="Number ID"
          formControlName="numberID"
          autocomplete="off"
          appUniqueIdValidator
        />
        <mat-error *ngIf="firstRegisterGroup.controls.numberID.invalid">
          {{ getErrorMessage() }}
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field>
        <input
          matInput
          placeholder="Username (Email)"
          formControlName="usernameMail"
          autocomplete="off"
        />
        <mat-error *ngIf="firstRegisterGroup.controls.usernameMail.invalid">
          Invalid Email
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field>
        <input
          type="password"
          matInput
          placeholder="Password"
          formControlName="password"
        />
      </mat-form-field>
      <br />
      <mat-form-field>
        <input
          type="password"
          matInput
          placeholder="Repeat Password"
          formControlName="repeatPass"
          appConfirmMatchValidator="password"
        />
        <mat-error
          *ngIf="firstRegisterGroup.controls.repeatPass.errors?.notMatch"
        >
          Passwords do not match!
        </mat-error>
      </mat-form-field>
      <br />
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondRegisterGroup">
    <form [formGroup]="secondRegisterGroup">
      <ng-template matStepLabel>Second Step</ng-template>
      <mat-form-field>
        <input
          matInput
          placeholder="First Name"
          formControlName="firstName"
          autocomplete="off"
        />
      </mat-form-field>
      <br />
      <mat-form-field>
        <input
          matInput
          placeholder="Last Name"
          formControlName="lastName"
          autocomplete="off"
        />
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>City</mat-label>
        <mat-select formControlName="city">
          <mat-option value="Jerusalem">Jerusalem</mat-option>
          <mat-option value="Tel-Aviv">Tel-Aviv</mat-option>
          <mat-option value="Haifa">Haifa</mat-option>
          <mat-option value="Ashdod">Ashdod</mat-option>
          <mat-option value="Beer-sheva">Beer-sheva</mat-option>
          <mat-option value="Holon">Holon</mat-option>
          <mat-option value="Eilat">Eilat</mat-option>
          <mat-option value="Herzliya">Herzliya</mat-option>
          <mat-option value="Kiryat-Shmona">Kiryat-Shmona</mat-option>
          <mat-option value="Rishon-LeZion">Rishon-LeZion</mat-option>
        </mat-select>
      </mat-form-field>
      <br />
      <mat-form-field>
        <input
          matInput
          placeholder="Street"
          formControlName="street"
          autocomplete="off"
        />
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <div class="step-wrapper">
      <ng-template matStepLabel>Done</ng-template>
      You are now done.
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="addUser()">Register</button>
      </div>
    </div>
  </mat-step>
</mat-horizontal-stepper>
